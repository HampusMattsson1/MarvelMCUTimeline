<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="timeline">
        <h1>Timeline</h1>
        <div id="topRow">
            <div class="item">
                <img class="projectImg" alt="Project Image" src="./img/shehulk.png" width="150">
                <div class="projectLine"></div>
                <div class="projectDate">August 2022</div>
            </div>
            <div class="item">Movie3</div>
            <div class="item">Movie5</div>
        </div>
        <div id="lineRow">
            <div class="line"></div>
            <div class="year">2024</div>
            <div class="line"></div>
            <div class="year">2025</div>
        </div>
        <div id="bottomRow">
            <div class="item">Movie2</div>
            <div class="item">Movie4</div>
            <div class="item">Movie6</div>

        </div>
    </div>

    <style>
        #timeline {
            background-color: rgb(0, 0, 0);
            color: white;
            height: 100vh;
        }

        #topRow {
            display: flex;
            height: 15em;
            margin-bottom: 1em;
        }
        #lineRow {
            height: 5em;
            /* width: 100vh; */
            align-self: center;
            
            display: flex;
            line-height: 5em;
            justify-items: center;
        }
        #bottomRow {
            display: flex;
            height: 15em;
            float: left;
            margin-top: 1em;
        }

        .line {
            float: left;
            width: 25em; /* Dynamic based on items per year */
            height: 0.2em;
            border-radius: 0.3em;
            background-color: white;
            margin: auto;
            margin-left: 0;
            margin-right: 0;
        }
        .year {
            float: left;
            width: 10em;
            text-align: center;
            font-size: 2.5em;
            /* background-color: aquamarine; */
            /* justify-content: center;
            align-content: center;
            align-items: center; */
        }

        .item {
            width: 20em;
            height: 15em;
            float: left;
            text-align: center;
            border-style: dashed;
            border-color: red;
            /* display: flex; */
        }

        .projectImg {
            margin-top: 1em;
        }

        .projectLine {
            width: 0.2em;
            height: 5em;
            margin: auto;
            margin-top: 0.8em;
            margin-bottom: 0.8em;
            background-color: white;
        }
        
        .projectDate {
            margin-top: 1em;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>

    <script>

    </script>
</body>
</html>
